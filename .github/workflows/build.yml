name: Build Windows EXE

on:
  push:
    branches: [master, main]
    tags: ['v*']
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build EXE with PyInstaller
        shell: pwsh
        run: |
          $pulpPath = uv run python -c "import pulp; import os; print(os.path.dirname(pulp.__file__))"
          uv run pyinstaller --onefile --name student-scheduler --add-data "$pulpPath\solverdir;pulp\solverdir" --hidden-import=pulp main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: student-scheduler-windows
          path: dist/student-scheduler.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/student-scheduler.exe
